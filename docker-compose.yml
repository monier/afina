services:
  postgres:
    image: postgres:16-alpine
    container_name: afina-postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - afina-network

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: afina-api
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=${DB_HOST};Database=${DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD}
      - CorsOrigins=${CORS_ORIGINS}
    ports:
      - "${API_PORT}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - afina-network

  migrate:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.migrate
    container_name: afina-migrate
    environment:
      - ConnectionStrings__DefaultConnection=Host=${DB_HOST};Database=${DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - afina-network
    profiles:
      - tools

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: afina-web
    ports:
      - "${WEB_PORT}:80"
    depends_on:
      - api
    networks:
      - afina-network
    environment:
      - VITE_API_URL=${VITE_API_URL}

volumes:
  postgres-data:
    driver: local

networks:
  afina-network:
    driver: bridge
